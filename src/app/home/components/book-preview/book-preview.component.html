<div class="container" >
  <div class="just-content-center" fxLayout="row" fxFlex="50"  fxFlexAlign="center">
    <app-book-card [data]="Book" [isEnable]="false"></app-book-card>
  </div>
  <div fxLayout="row" fxFlex  fxFlexAlign="start">
    <div fxLayout="column" fxFlexAlign="start">
      <h2>{{Book?.title}}</h2>
      <p>{{Book?.description}}</p>
      <div fxLayout="row" fxFlexAlign="start">
        <button mat-button >
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button >
          <mat-icon>share</mat-icon>
        </button>
      </div>
      <ng-container *ngFor="let category of Book?.categories">
        <div fxLayout="row" fxFlexAlign="start">
          <p>Category : <strong>{{category}}</strong></p>
        </div>
      </ng-container>
      <p>Year : {{Book?.published}}</p>
      <p>Number of pages : {{Book?.pages}}</p>
      <p>Publisher : {{Book?.publisher}}</p>
      <p>ISBN : {{Book?.isbn}}</p>
      <button mat-button>
        BUY
        <mat-icon>shopping_bag</mat-icon>
      </button>
    </div>
  </div>
</div>
  <app-suggestion [id]="Book?.isbn"></app-suggestion>
